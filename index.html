  // 禁用双击放大
  var lastTouchEnd = 0;
  document.documentElement.addEventListener('touchend', function (event) {
      var now = Date.now();
      if (now - lastTouchEnd <= 250) {
          event.preventDefault();
      }
      lastTouchEnd = now;
  }, {
      passive: false
  });
  </script>
